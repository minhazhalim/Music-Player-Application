<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Music Player Application</title>
     <link rel="stylesheet" href="styling.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
     <script src="application.js" defer></script>
</head>
<body>
     <div class="main_div">
          <div class="music_container">
               <h2 id="title">sinister dark ambient</h2>
               <h3 id="artist">co.ag</h3>
               <div class="image_container"><img src="./images/zim-1.jpg" alt=""></div>
               <audio src="./audios/zim-1.mp3"></audio>
               <div class="progressbar_container" id="progress_container">
                    <div class="progress_duration_meter">
                         <div id="current_time">0:00</div>
                         <div id="duration">0:00</div>
                    </div>
                    <div class="progress_div" id="progress_div"><div class="progress" id="progress"></div></div>
               </div>
               <div class="music_controls">
                    <i class="fas fa-backward" id="previous" title="Previous"></i>
                    <i class="fas fa-play main_button" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
               </div>
          </div>
     </div>
</body>
</html>
