<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Music Player Application</title>
     <link rel="stylesheet" href="halim.css">
     <script src="zim.js" defer></script>
</head>
<body>
     <div class="container display-flex background-black">
          <div class="left">
               <div class="close"><img src="./image/close.svg" alt="Close Icon" class="invert"></div>
               <div class="home background-grey rounded margin-1 padding-1">
                    <div class="logo"><img src="./image/logo.svg" alt="Main Logo" class="invert"></div>
                    <ul>
                         <li><img src="./image/home.svg" alt="Home Icon" class="invert">Home</li>
                         <li><img src="./image/search.svg" alt="Search Icon" class="invert">Search</li>
                    </ul>
               </div>
               <div class="library background-grey rounded margin-1 padding-1">
                    <div class="heading">
                         <img src="./image/playlist.svg" alt="Playlist Icon" class="invert">
                         <h2>your library</h2>
                    </div>
                    <div class="songList">
                         <ul></ul>
                    </div>
                    <div class="footer">
                         <div><a href="https://www.spotify.com/jp/legal/"><span>legal</span></a></div>
                         <div><a href="https://www.spotify.com/jp/privacy/"><span>privacy center</span></a></div>
                         <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>privacy policy</span></a></div>
                         <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>cookies</span></a></div>
                         <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>about ads</span></a></div>
                         <div><a href="https://www.spotify.com/jp/accessibility/"><span>accessibility</span></a></div>
                    </div>
               </div>
          </div>
          <div class="right background-grey rounded">
               <div class="header">
                    <div class="nav">
                         <div class="hamburgerContainer">
                              <img src="./image/hamburger.svg" alt="Hamburger Menu" class="invert hamburger" width="40">
                              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                   <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                              </svg>
                              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                   <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                              </svg>
                         </div>
                    </div>
                    <div class="buttons">
                         <button class="signUpButton">sign up</button>
                         <button class="loginButton">log in</button>
                    </div>
               </div>
               <div class="spotifyPlaylists">
                    <h1>spotify playlists</h1>
                    <div class="cardContainer"></div>
                    <div class="playBar">
                         <div class="seekBar">
                              <div class="circle"></div>
                         </div>
                         <div class="aboveBar">
                              <div class="songInfo"></div>
                              <div class="songButtons">
                                   <img src="./image/prevsong.svg" alt="Go Back" id="previous" width="35">
                                   <img src="./image/play.svg" alt="Now Playing" id="play" width="35">
                                   <img src="./image/nextsong.svg" alt="Play Next" id="next" width="35">
                              </div>
                              <div class="timeVolume">
                                   <div class="songTime"></div>
                                   <div class="volume">
                                        <img src="./image/volume.svg" alt="Volume Icon">
                                        <div class="range"><input type="range" name="volume"></div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
