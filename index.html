<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Music Player Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <h1>music player</h1>
     <div class="musicContainer" id="music-container">
          <div class="music-info">
               <h4 id="title"></h4>
               <div class="progressContainer" id="progress-container"><div class="progress" id="progress"></div></div>
          </div>
          <audio src="./musics/ukulele.mp3" id="audio"></audio>
          <div class="image-container"><img src="./images/ukulele.jpg" id="cover"></div>
          <div class="navigation">
               <button class="action-button" id="previous"><i class="fas fa-backward"></i></button>
               <button class="action-button action-button-big" id="play"><i class="fas fa-play"></i></button>
               <button class="action-button" id="next"><i class="fas fa-forward"></i></button>
          </div>
     </div>
</body>
</html>
